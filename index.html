<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Image</title>
<style>
    .container {
        position: relative;
        display: inline-block;
    }
    .download-btn {
        position: absolute;
        bottom: 10px; /* Adjust the distance from the bottom */
        left: 10px; /* Adjust the distance from the left */
        width: 40px; /* Adjust icon width */
        height: 40px; /* Adjust icon height */
        background-color: #007bff;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .download-icon {
        width: 100%;
        height: 100%;
    }
    .download-btn:hover {
        background-color: #0056b3;
    }
    img {
        display: block;
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<div class="container">
    <img src="mhumappipeline_htn_2024March4.png" style="width:640px;height:400px;">
    <button class="download-btn" onclick="downloadImage('mhumappipeline_htn_2024March4.png')">
        <svg class="download-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 15.5l-4.5-4.5h3v-6h3v6h3.5l-4.5 4.5z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
    </button>
</div>

<script>
function downloadImage(imageUrl) {
    var link = document.createElement('a');
    link.href = imageUrl;
    link.download = 'downloaded-image.jpg';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
</script>

</body>
</html>
