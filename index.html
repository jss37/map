<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Image</title>
<style>
    .container {
        position: relative;
        display: inline-block;
    }
    .download-icon {
        position: absolute;
        bottom: 10px; /* Adjust the distance from the bottom */
        right: 10px; /* Adjust the distance from the left */
        width: 50px; /* Adjust the width of the icon */
        height: auto;
        cursor: pointer;
    }
    img {
        display: block;
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<div class="container">
    <img src="mhumappipeline_htn_2024March4.png" alt="Your Image" style="height:400px;width:640px">
    <img class="download-icon" src="./download.svg" alt="Download"  onclick="downloadImage('mhumappipeline_htn_2024March4.png')">
</div>
<script>
    function downloadImage(imageUrl) {
        var link = document.createElement('a');
        link.href = imageUrl;
        link.download = 'mhumap.jpg';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
    </script>
</body>
</html>
